---
name: CD

'on':
  push:
    branches: [master]
    tags: [v*]
  workflow_dispatch:

concurrency:
  group: cd/${{ github.repo }}/${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Publish release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: v1
      - name: Create new release
        uses: ./
        with:
          update-major-tag: true
