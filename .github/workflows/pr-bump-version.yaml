---
name: Bump package version

'on':
  pull_request:
    types: [labeled]
    paths: ['src/**']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump package version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get release type
        run: cat '${{ github.event_path }}' | jq --color-output '.'
